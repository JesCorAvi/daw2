<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required="required"></input><br>

        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo" required="required"></input><br>

        <label for="web">Web:</label>
        <input type="url" name="nombre" id="nombre" placeholder="Escribe la URL de tu página web personal"></input><br>

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha"></input><br>

        <label for="tiempo">Tiempo:</label>
        <input type="time" name="tiempo" id="tiempo"></input><br>

        <label for="fhora">Fecha y Hora:</label>
        <input type="datetime" name="fhora" id="fhora"></input><br>

        <label for="mes">Mes:</label>
        <input type="month" name="mes" id="mes"></input><br>

        <label for="telefono">Número:</label>
        <input type="tel" name="telefono" id="telefono"></input><br>

        <label for="busqueda">Término de búsqueda:</label>
        <input type="search" name="busqueda" id="busqueda"></input><br>

        <label for="color">Color favorito:</label>
        <input type="color" name="color" id="color"></input><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
