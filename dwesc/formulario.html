<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hola</title>
    <script src="formulario.js" defer></script>
</head>

<body>
    <form action="mailto:jesus@gmail.com" method="post" id="formulario">
        <fieldset>
            <legend>DATOS PERSONALES DE ACCESO</legend>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" pattern="^[A-Z][a-z]+( [A-Z][a-z]+)?$" required><br>
            <label for="ape">Apellido: </label>
            <input type="text" name="ape" id="ape" pattern="^[A-Z][a-z]+( [A-Z][a-z]+)?$" required><br>
            <label for="dni">DNI: </label>
            <input type="password" name="dni" id="dni" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[A-Z]" required><br>
            <label for="age">Edad: </label>
            <input type="number" name="age" id="age" min="12" max="99" required><br>
            <label for="sex">Sexo:</label>
            <select name="sex" id="sex" required>
                <option value="mas">Masculino</option>
                <option value="fem">Femenino</option>
                <option value="otr">Otros</option>
            </select><br>
            <label for="nac">Lugar de Nacimiento</label>
            <input type="text" name="nac" id="nac" pattern="^[A-Z][a-z]+( \w[a-z]+)*$" required>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="GUARDAR" id="submit">
    </form>
        <input type="button" id="ver" value="VER">
    </div>
</body>

</html>
