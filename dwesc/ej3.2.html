<!DOCTYPE HTML>
<html>
<title>Web page Desing</title>

<head>
<script>
function sayHola(){
	document.write("<ol><li><font color='red'>Hola</font></li></ol>");
}
function sayHello(){
	document.write("<ol><li><font color='blue'>Hello</font></li></ol>");
}
function sayпривет(){
	document.write("<ol><li><font color='green'>привет</font></li></ol>");
}
</script>
</head>
<body>
    <button onclick="sayHola()">
        saludo en español
    </button>
    <button onclick="sayHello()">
        saludo en ingles
    </button>
    <button onclick="sayпривет()">
        saludo en Ruso
    </button>
</body>
</html>
